<body>
    <h1>JavaScript Functions</h1>
    <p id = "func"></p>

<script>
    //CallBack Function Task
    function checkAmount(amount,cb){
        if(amount > 500 && amount < 1000){
            cb(amount);
        }
        else{
            console.log(`It will do a Simple Log`);
        }
    }

    function handleAmount(amount){
        console.log(`Callback call with amount:`, amount);
    }
    checkAmount(1000, handleAmount); 

    // Arrow function

const addition = (x, y) => {
  return x + y;
}
console.log(addition(10, 20));

// Recursive function

function countDown(num) {
  if (num === 2) {
    console.log(num);
    console.log('done');
    return
  }
    
  console.log(num);
  countDown(num - 2);
  
}
countDown(20);

    function multiply(p1, p2){
        return p1*p2;
    }
    let result = multiply(4, 8);
    document.getElementById("func").innerHTML = "The result is " +result ;
</script>
